<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Yeoman Ember Starter Kit</title>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- endbuild -->
</head>
<body>
<form action="">
    Email: <input name="email" type="email" class="email"/>
    User: <input name="user" type="text" class="user"/>
    Website: <input name="website" type="url" class="url"/>
    <input type="submit"/>
</form>
<table class="results">
    <thead>
    <tr>
        <th>Url</th>
        <th>Email</th>
        <th>User</th>
        <th>Pass</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<!-- build:js(app) scripts/components.js -->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/handlebars/handlebars.runtime.js"></script>
<!-- endbuild -->
<script>
    jQuery(document).ready(function ($) {
        var form = $("form"),
                email = form.find('.email'),
                user = form.find('.user'),
                url = form.find('.url'),
                passList = [],
                tableBody = $("table tbody");

        form.submit(function (e) {
            var emailUrlUser = email.val() + url.val() + user.val();
            if (!passList[emailUrlUser] && email.val() && url.val()) {
                var row = $('<tr><td class="url"></td><td class="email"></td><td class="user"></td><td class="pass"></td></tr>'),
                        thisEmail = row.find('.email'),
                        thisUser = row.find('.user'),
                        thisPass = row.find('.pass'),
                        thisUrl = row.find('.url');

                thisEmail = email.val();
                thisUrl = url.val();
                if (!user.val())
                    thisUser = email.val();
                else
                    thisUser = user.val();

                thisPass = generatePass();

                tableBody.append(row);

                passList[emailUrlUser] = true;

            }
        });

        function generatePass() {
            var pass = '';

            return pass;
        }
    });
</script>
</body>
</html>
